name: docker-image

on:
  push:
    tags:
      - 'v*'  # å½“æ¨é€ v* æ ‡ç­¾æ—¶è§¦å‘ï¼Œå¦‚ v1.0.0
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string

env:
  APP_NAME: cloudpan189-share
  DOCKERHUB_REPO: xxcheng123/cloudpan189-share
  MODULE_NAME: github.com/xxcheng123/cloudpan189-share

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´çš„ git å†å²ï¼Œç”¨äºç”Ÿæˆæ„å»ºä¿¡æ¯

      - name: ğŸ”§ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ“Š Generate build metadata
        id: meta
        run: |
          # è®¾ç½®ç‰ˆæœ¬
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "APP_VERSION=${{ github.event.inputs.tag }}" >> $GITHUB_ENV
          else
            echo "APP_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          fi
          
          # ç”Ÿæˆæ„å»ºä¿¡æ¯ - ä¸ Makefile ä¿æŒä¸€è‡´
          echo "VAR_COMMIT=$(git rev-parse HEAD)" >> $GITHUB_ENV
          echo "VAR_BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV
          echo "VAR_GIT_SUMMARY=$(git describe --tags --dirty --always 2>/dev/null || git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "VAR_GIT_BRANCH=$(git rev-parse --abbrev-ref HEAD)" >> $GITHUB_ENV
          
          # è¾“å‡ºæ„å»ºä¿¡æ¯ç”¨äºè°ƒè¯•
          echo "ğŸ” Build Information:"
          echo "  Version: ${APP_VERSION:-${GITHUB_REF#refs/tags/}}"
          echo "  Commit: $(git rev-parse HEAD)"
          echo "  Build Date: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          echo "  Git Summary: $(git describe --tags --dirty --always 2>/dev/null || git rev-parse --short HEAD)"
          echo "  Git Branch: $(git rev-parse --abbrev-ref HEAD)"

      - name: ğŸ·ï¸ Generate Docker tags
        id: tags
        run: |
          # ç”Ÿæˆ Docker æ ‡ç­¾
          TAGS="${{ env.DOCKERHUB_REPO }}:${{ env.APP_VERSION }}"
          
          # æ£€æŸ¥æ˜¯å¦ä¸º alpha ç‰ˆæœ¬
          if [[ "${{ env.APP_VERSION }}" == *"alpha"* ]]; then
            # Alpha ç‰ˆæœ¬ï¼šæ·»åŠ  alpha æ ‡ç­¾ï¼Œä¸æ·»åŠ  latest
            TAGS="${TAGS},${{ env.DOCKERHUB_REPO }}:alpha"
            echo "ğŸ”– æ£€æµ‹åˆ° Alpha ç‰ˆæœ¬ï¼Œå°†å‘å¸ƒä¸º alpha æ ‡ç­¾"
          elif [[ "${{ env.APP_VERSION }}" != *"-"* ]]; then
            # æ­£å¼ç‰ˆæœ¬ï¼šæ·»åŠ  latest æ ‡ç­¾
            TAGS="${TAGS},${{ env.DOCKERHUB_REPO }}:latest"
            echo "ğŸ”– æ£€æµ‹åˆ°æ­£å¼ç‰ˆæœ¬ï¼Œå°†å‘å¸ƒä¸º latest æ ‡ç­¾"
          else
            # å…¶ä»–é¢„å‘å¸ƒç‰ˆæœ¬ï¼šä¸æ·»åŠ é¢å¤–æ ‡ç­¾
            echo "ğŸ”– æ£€æµ‹åˆ°é¢„å‘å¸ƒç‰ˆæœ¬ï¼Œä»…ä½¿ç”¨ç‰ˆæœ¬æ ‡ç­¾"
          fi
          
          echo "TAGS=${TAGS}" >> $GITHUB_ENV
          echo "Generated tags: ${TAGS}"

      - name: ğŸ”¨ Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            MODULE_NAME=${{ env.MODULE_NAME }}
            VAR_COMMIT=${{ env.VAR_COMMIT }}
            VAR_BUILD_DATE=${{ env.VAR_BUILD_DATE }}
            VAR_GIT_SUMMARY=${{ env.VAR_GIT_SUMMARY }}
            VAR_GIT_BRANCH=${{ env.VAR_GIT_BRANCH }}
          tags: ${{ env.TAGS }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ” Inspect multi-arch image
        run: |
          echo "ğŸ” æ£€æŸ¥å¤šæ¶æ„é•œåƒä¿¡æ¯..."
          docker buildx imagetools inspect ${{ env.DOCKERHUB_REPO }}:${{ env.APP_VERSION }}

      - name: ğŸ“‹ Docker Image Info
        run: |
          echo "ğŸ‰ Docker é•œåƒæ„å»ºå®Œæˆï¼"
          echo ""
          echo "ğŸ“¦ é•œåƒæ ‡ç­¾:"
          echo "  - ${{ env.DOCKERHUB_REPO }}:${{ env.APP_VERSION }}"
          if [[ "${{ env.APP_VERSION }}" == *"alpha"* ]]; then
            echo "  - ${{ env.DOCKERHUB_REPO }}:alpha"
          elif [[ "${{ env.APP_VERSION }}" != *"-"* ]]; then
            echo "  - ${{ env.DOCKERHUB_REPO }}:latest"
          fi
          echo ""
          echo "ğŸ—ï¸ æ”¯æŒçš„æ¶æ„:"
          echo "  - linux/amd64"
          echo "  - linux/arm64"
          echo ""
          echo "ğŸ“‹ æ„å»ºä¿¡æ¯:"
          echo "  - Commit: ${{ env.VAR_COMMIT }}"
          echo "  - Build Date: ${{ env.VAR_BUILD_DATE }}"
          echo "  - Git Summary: ${{ env.VAR_GIT_SUMMARY }}"
          echo "  - Git Branch: ${{ env.VAR_GIT_BRANCH }}"
          echo ""
          echo "ğŸš€ ä½¿ç”¨æ–¹æ³•:"
          echo ""
          # æ ¹æ®ç‰ˆæœ¬ç±»å‹æ˜¾ç¤ºä¸åŒçš„ä½¿ç”¨ç¤ºä¾‹
          if [[ "${{ env.APP_VERSION }}" == *"alpha"* ]]; then
            echo "# Alpha ç‰ˆæœ¬è¿è¡Œ (æµ‹è¯•ç”¨é€”)"
            echo "docker run -d \\"
            echo "  --name ${{ env.APP_NAME }}-alpha \\"
            echo "  -p 12395:12395 \\"
            echo "  -v \$(pwd)/data:/app/data \\"
            echo "  --restart unless-stopped \\"
            echo "  ${{ env.DOCKERHUB_REPO }}:alpha"
            echo ""
            echo "# æŒ‡å®šç‰ˆæœ¬è¿è¡Œ"
            echo "docker run -d ${{ env.DOCKERHUB_REPO }}:${{ env.APP_VERSION }}"
          else
            echo "# åŸºæœ¬è¿è¡Œ"
            echo "docker run -d \\"
            echo "  --name ${{ env.APP_NAME }} \\"
            echo "  -p 12395:12395 \\"
            echo "  -v \$(pwd)/data:/app/data \\"
            echo "  --restart unless-stopped \\"
            if [[ "${{ env.APP_VERSION }}" != *"-"* ]]; then
              echo "  ${{ env.DOCKERHUB_REPO }}:latest"
            else
              echo "  ${{ env.DOCKERHUB_REPO }}:${{ env.APP_VERSION }}"
            fi
            echo ""
            echo "# æŒ‡å®šæ¶æ„è¿è¡Œ"
            if [[ "${{ env.APP_VERSION }}" != *"-"* ]]; then
              echo "docker run --platform linux/arm64 -d ${{ env.DOCKERHUB_REPO }}:latest"
            else
              echo "docker run --platform linux/arm64 -d ${{ env.DOCKERHUB_REPO }}:${{ env.APP_VERSION }}"
            fi
          fi
          echo ""
          echo "# Docker Compose ç¤ºä¾‹"
          echo "version: '3.8'"
          echo "services:"
          echo "  cloudpan189-share:"
          echo "    image: ${{ env.DOCKERHUB_REPO }}:${{ env.APP_VERSION }}"
          echo "    container_name: ${{ env.APP_NAME }}"
          echo "    ports:"
          echo "      - \"12395:12395\""
          echo "    volumes:"
          echo "      - ./data:/app/data"
          echo "    restart: unless-stopped"
          echo "    environment:"
          echo "      - TZ=Asia/Shanghai"
